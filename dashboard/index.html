<body class="application">

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            <h5>Carbon saved by you over time</h5>
          </div>
          <div class="chart-stage">
            <div id="chart-03"  style="height:200px" ></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
        
        <div class="chart-wrapper">
          <div class="chart-title">
            <h5>Carbon saved by your country</h5>
          </div>
          <div class="chart-stage">
            <div id="chart-04"  style="height:200px" ></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            <h5>Your total Carbon usage</h5>
          </div>
          <div class="chart-stage">
            <div id="chart-02" style="height:485px"></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>
      
      <div class="col-sm-2">
        <div class="chart-wrapper">
          <div class="chart-title">
            <h5>Global notifications</h5>
          </div>
          <div class="chart-stage">
            <div style="height:485px;overflow-y:scroll">
                <ul id='notification_ul'>
                </ul>
            </div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>

    </div>


    
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            <h5>Top 5 countries in carbon emissions / average savings ratio</h5>
          </div>
          <div class="chart-stage">
            <div id="chart-01" style="height:300px"></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            <h5>Top 5 countries in carbon emission savings</h5>
          </div>
          <div class="chart-stage">
            <div id="chart-05" style="height:300px"></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>


    </div>

  <script src="./assets/lib/keen-js/dist/keen.min.js"></script>
