<ion-view title="Home">
  <ion-content class="padding">
    <div class="row">
        <div class="col" style="text-align:center">
            <img src="img/healthy.png" alt="" />
        </div>
    </div>
    <div class="row">
          <div class="col col-25 col-offset-25" style="text-align:center">
            <div class="card">
              <div class="item item-text-wrap" style="min-height:90px">
                    <span id="points"></span>
                    <div style="display: inline-block;padding-left:10px">
                        <div><strong style="color:#9ABC32;text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.15);">Points</strong></div>
                        <div><strong style="color:#9ABC32;text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.15);">{{total_points}}</strong></div>
                    </div>          
              </div>
            </div>          
          </div>
          <div class="col col-25" style="text-align:center">
            <div class="card">
              <div class="item item-text-wrap" style="min-height:90px">
                <div style="padding-top: 0px;display: inline-block;vertical-align: top;width: 44px;">              
                    <span id="tasks" class="easy-pie-chart percentage" data-percent="{{total_tasks}}" data-size="46">
                        <span class="percent">{{total_tasks}}</span>%
                    </span>
                </div>
                <div style="display: inline-block;padding-left: 10px">
                    <div><strong style="color:#9ABC32;text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.15);">Task</strong></small></div>
                    <div><small style="color:#9ABC32;text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.15);">Completed</small></div>
                </div>
              </div>
            </div>          
          </div>
    </div>


    <div class="row" style="padding:10px">
          <div class="col col-33 col-offset-33" style="text-align:center">
            <a class="button button-positive" href="#/tab/select">
              Do Something
            </a>              
              
          </div>
    </div>

  </ion-content>
</ion-view>
