<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
    <ion-tabs class="tabs-icon-top tabs-positive ">
    
    
      <!-- Dashboard Tab -->
      <ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>
    
    
      <!-- Friends Tab -->
      <ion-tab title="Statistics" icon="icon ion-stats-bars" href="#/tab/stats">
        <ion-nav-view name="tab-stats"></ion-nav-view>
      </ion-tab>
    
    
      <!-- Account Tab -->
      <ion-tab title="Tasks" icon="icon ion-alert" href="#/tab/tasks">
        <ion-nav-view name="tab-tasks"></ion-nav-view>
      </ion-tab>
    
    
    </ion-tabs>
